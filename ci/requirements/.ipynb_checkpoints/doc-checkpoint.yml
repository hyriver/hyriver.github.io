name: doc
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  - pip
  - setuptools

  # add deps to speedup resolving deps
  - owslib
  - pyproj
  - defusedxml
  - requests
  - aiohttp
  - chardet
  - aiodns
  - brotlipy
  - nest-asyncio
  - xarray
  - netCDF4
  - geopandas
  - pygeos
  - pyarrow
  - openpyxl
  - rasterio
  - shapely
  - orjson
  - simplejson
  - lxml
  - dask
  - networkx
  - matplotlib-base
  - folium

  # xarray speedups
  - bottleneck

  # dep for plotting with geopandas
  - descartes

  # deps for plotting with classification
  - cmocean
  - mapclassify

  # add third-party deps for the examples
  - osmnx

  # doc deps
  - ipykernel
  - ipython
  - jupyter_client
  - recommonmark
  - nbsphinx
  - sphinx
  - sphinx-copybutton
  - numpydoc

  # sphinx-material deps
  - beautifulsoup4
  - python-slugify
  - css-html-js-minify
  - unidecode
  - pip:
    - numbagg
    - nbsphinx_link
    - sphinx-inline-tabs
    - git+https://github.com/bashtage/sphinx-material.git

    # hydrodata stack
    - git+https://github.com/cheginit/pygeoogc.git
    - git+https://github.com/cheginit/pygeoutils.git
    - git+https://github.com/cheginit/pynhd.git
    - git+https://github.com/cheginit/py3dep.git
    - git+https://github.com/cheginit/pydaymet.git
